<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css"/>
  <link rel="stylesheet" media="screen" href="css/screen.css"/>
</head>
<body>
  <h1>Personal Information</h1>
  <form action="/submit" method="post" autocomplete="on">
    <label for="email">Email Address: </label>
    <input type="text" id="email" name="email" placeholder="Enter your email here" required>
    <label for="phone">Phone Number(123-456-7890): </label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number here" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <label for="dob">Date of Birth: </label>
    <input type="date" id="dob" name="dob" value="2025-02-13" max="2025-02-13" required>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
